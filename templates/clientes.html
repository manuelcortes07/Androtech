{% extends "base.html" %}
{% block title %}Clientes{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Clientes</h2>

<a href="/clientes/nuevo" class="btn btn-primary mb-3">➕ Nuevo Cliente</a>

<table class="table table-hover align-middle">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th style="width: 180px;">Acciones</th>
        </tr>
    </thead>

    <tbody>
    {% for c in clientes %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.telefono }}</td>
            <td>{{ c.email }}</td>
            <td>
                <a href="/clientes/editar/{{ c.id }}" class="btn btn-warning btn-sm me-1">Editar</a>
                <a href="/clientes/borrar/{{ c.id }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas borrar este cliente?');">
                    Borrar
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
