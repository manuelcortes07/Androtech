{% extends "base.html" %}

{% block content %}
<h2>Reparaciones</h2>

<a href="/reparaciones/nueva" class="btn btn-primary mb-3">Nueva Reparaci√≥n</a>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Dispositivo</th>
        <th>Estado</th>
        <th>Fecha entrada</th>
        <th>Acciones</th>
    </tr>

    {% for r in reparaciones %}
    <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.cliente }}</td>
        <td>{{ r.dispositivo }}</td>
        <td>{{ r.estado }}</td>
        <td>{{ r.fecha_entrada }}</td>
        <td>
            <a href="/reparaciones/editar/{{ r.id }}" class="btn btn-warning btn-sm">Editar</a>
            <a href="/reparaciones/borrar/{{ r.id }}" class="btn btn-danger btn-sm">Borrar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
